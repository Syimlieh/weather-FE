<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Forecast Application Development in JavaScript</title>
        <meta name="description"
            content="Weather Forecast Application Development in JavaScript">
        <meta name="keywords" content="Weather Forcast">
        <meta name="author" content="Flemingstar">
        <link rel="stylesheet" href="output.css">
        <link rel="stylesheet" href="input.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Roboto:wght@400;500;700;900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <nav
            class="w-full h-24 bg-gradient-to-r from-gray-800 via-indigo-950 to-gray-800 text-slate-300 flex items-center justify-center">
            <h1 class="text-xl lg:text-2xl font-bold text-center">
                Weather Forecast Application Development in JavaScript
            </h1>
        </nav>
        <div id="loading" class="hidden fixed inset-0 z-50  justify-center items-center">
            <div class="bg-black bg-opacity-50 absolute top-0 left-0 h-full w-full"></div>
            <div class="loader w-11 cursor-pointer z-20"></div>
        </div>
        
        <main class="flex flex-col lg:flex-row justify-center gap-6 mt-10 w-4/5 m-auto">
            <section class="w-full lg:w-2/6 h-min bg-white shadow-lg rounded-lg p-6">
                <h2 class="text-lg mg:text-xl font-semibold text-gray-700 mb-4">Search
                    Weather Forecast</h2>
                <div class="flex flex-col md:flex-row gap-2 mb-4">
                    <input
                        type="text"
                        placeholder="Enter city name..."
                        list="city-options"
                        class=" w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        id="location-input" />
                        <datalist id="city-options"></datalist>
                    <button
                        class="bg-indigo-950 text-white px-4 py-2 rounded-lg hover:bg-indigo-900 hover:-translate-y-[3px] transition"
                        id="search-button">
                        Search
                    </button>
                </div>
                <div class="border-t border-gray-300 my-4"></div>
                <button
                class="bg-gradient-to-r from-gray-800 via-indigo-950 to-gray-800 text-white px-4 py-2 rounded-lg w-full relative overflow-hidden"
                id="current-location-button">
                <span
                    class="inline-block transition-transform transform hover:scale-105">
                    Use Current Location
                </span>
            </button>
            </section>
            <section class="w-full lg:w-4/6 h-auto bg-white shadow-lg rounded-lg p-6">
                <div>
                    <h2 class="text-xl font-semibold text-gray-700 mb-4">Current Weather</h2>
                    <div class="flex flex-col md:flex-row justify-between items-center bg-blue-100 p-4 rounded-lg shadow-inner">
                        <div>
                            <h3 class="text-xl lg:text-2xl font-bold text-gray-800 mb-4" id="cityName">City Name</h3>
                            <div class="flex gap-4 flex-col justify-start">
                                <p class="text-gray-600"><strong>Date:</strong><span id="currentDate">--</span></p>
                                <p class="text-gray-600"><strong>Temperature:</strong> <span id="temperature">--</span></p>
                                <p class="text-gray-600"><strong>Wind:</strong> <span id="windSpeed">--</span></p>
                                <p class="text-gray-600"><strong>Humidity:</strong> <span id="humidity">--</span></p>
                            </div>
                        </div>
                        <div id="day-icon-container">
                            <p class="text-gray-600 text-center" id="condition">--</p>
                        </div>
                    </div>
                </div>
        
                <div class="mt-6">
                    <h2 class="text-xl font-semibold text-gray-700 mb-4">5-Day Forecast</h2>
                    <div class="flex flex-col" id="forecast-container">
                    </div>
                </div>
            </section>
        </main>
        <script src="./weather.js"></script>
    </body>
</html>
